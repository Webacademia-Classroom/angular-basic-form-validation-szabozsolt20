@if (customer$ | async; as customer) {
  <form (ngSubmit)="onSubmit(customer)" class="w-50 mx-auto mt-5">
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="customer.name" name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="customer.email" name="email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input [(ngModel)]="customer.address" name="address" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>IP</label>
      <input [(ngModel)]="customer.ip_address" name="ip_address" type="text" class="form-control">
    </div>
    <div class="form-check mt-2">
      <input [(ngModel)]="customer.active" name="active" class="form-check-input" type="checkbox" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        active
      </label>
    </div>

    <input type="hidden" name="id" [(ngModel)]="customer.id">

    <!-- Bootstrap 5 block button -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-save"></i>
        Save
      </button>
    </div>
  </form>
}
